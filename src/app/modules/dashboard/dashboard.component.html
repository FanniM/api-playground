<div class="my-3">
  <h1 class="text-center">Dashboard</h1>
</div>
<div class="d-flex justify-content-center">
  <button
    class="btn btn-outline-primary mx-1"
    type="button"
    (click)="toggleTemperatureVisibility()"
  >Show locale temperature</button>
  <button
    class="btn btn-outline-primary mx-1"
    type="button"
    (click)="toggleCreatePasswordVisibility()"
  >Show password generator</button>
</div>

<app-local-weather *ngIf="isTemperatureVisible"></app-local-weather>
<app-random-password *ngIf="isCreatePasswordVisible"></app-random-password>
