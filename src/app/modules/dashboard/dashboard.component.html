<div class="my-3">
  <h1 class="text-center">Dashboard</h1>
</div>

<div class="d-flex justify-content-center my-1">
  <button
    *ngIf="true"
    class="btn btn-primary mx-1"
    type="button"
    (click)="toggleTemperatureVisibility()"
  >{{ isTemperatureVisible ? 'Hide' : 'Show'}} local temperature</button>
  <button
    *ngIf="true"
    class="btn btn-primary mx-1"
    type="button"
    (click)="toggleCreatePasswordVisibility()"
  >{{ isCreatePasswordVisible ? 'Hide' : 'Show'}} password generator</button>
  <button
    *ngIf="false"
    class="btn btn-primary mx-1"
    type="button"
    (click)="toggleWhereIsBriles()"
  >Ma Briles dov'è?</button>
  <button
    *ngIf="true"
    class="btn btn-primary mx-1"
    type="button"
    (click)="toggleMosaicVisibility()"
  >{{ isMosaicVisible ? 'Hide' : 'Show'}} mosaic</button>
</div>

<div class="row my-1">
  <div class="col-sm-4 p-1" *ngIf="isTemperatureVisible">
    <app-local-weather></app-local-weather>
  </div>
  <div class="col-sm-4 p-1" *ngIf="isCreatePasswordVisible">
    <app-random-password></app-random-password>
  </div>
  <div class="col-sm-4 p-1" *ngIf="isBrilesLocationVisible">
    <h1 class="text-center text-uppercase">Adesso c'è</h1>
  </div>
  <div class="col-sm-4 p-1" *ngIf="isMosaicVisible">
    <app-mosaic></app-mosaic>
  </div>
</div>
